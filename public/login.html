<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/main.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/toastify-js"
    ></script>
  </head>
  <body>
    <header class="header-Arrow">
      <a href="./caruselShoes.html"><i class="bi bi-arrow-left"></i></a>
    </header>
    <main class="warpper-login">
      <div class="header-main">
        <div class="logo">
          <img src="../image/logo.png" alt="nooot" />
        </div>
        <div class="title">
          <h1>Login to Your Account</h1>
        </div>
      </div>
      <div class="form-container">
        <form action="#" class="form" id="form">
          <div class="input-boxes">
            <div class="input-item">
              <i class="bi bi-envelope-fill"></i>
              <input
                id="email"
                type="email"
                placeholder="email"
                minlength="5"
                required
              />
            </div>
            <div class="input-item">
              <i class="bi bi-lock-fill"></i>
              <input id="password" type="password" placeholder="email" />
            </div>
            <div class="input-item">
              <input id="address" type="text" placeholder="address" />
            </div>
          </div>
          <div class="check-box-btn">
            <div class="check">
              <input id="checkBox" type="checkbox" />
              <label for="#">Remember me</label>
            </div>
            <button id="btn" type="submit">sing in</button>
          </div>
        </form>
      </div>
    </main>
    <script src="./script/login.js" type="module"></script>
  </body>
</html>
